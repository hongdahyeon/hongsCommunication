<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" type="text/css" th:href="@{'/assets/css/custom/login.css'}">
</head>

<body>
<div class="container mt-3 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card col-md-6">

        <!-- start : search-Id Form  -->
        <div class="login-container">
            <h4>비밀번호 초기화</h4>
            <label class="explain">* 비밀번호를 초기화해 알려드립니다. 로그인 이후, 비밀번호 변경을 해주세요.</label>
            <form id="form" class="needs-validation" novalidate>
                <label for="userEmail">이메일</label>
                <input type="text" id="userEmail" name="userEmail" class="form-control" required>
                <label for="userName">이름</label>
                <input type="text" id="userName" name="userName" class="form-control" required>
                <button type="button" class="login-btn" id="search-pwd-btn">비밀번호 발송</button>
                <button type="button" class="back-btn" id="go-back-btn">뒤로가기</button>
            </form>
        </div>
        <!-- end : Login Form  -->

    </div>
</div>
<th:block th:replace="~{fragments/script :: script}"></th:block>
<script th:src="@{'/assets/js/page/searchPwd.js'}"></script>
<script></script>
</body>
</html>
