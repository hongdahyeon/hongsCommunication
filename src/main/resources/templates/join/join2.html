<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/before}">

<th:block layout:fragment="content">
    <div class="card col-md-10">

        <!-- start : join Form  -->
        <div class="join-container">
            <h4>회원가입</h4>

            <form id="form" class="needs-validation" novalidate>
                <input type="hidden" value="ROLE_USER" name="role" id="role"/>

                <label for="userId">아이디</label>
                <div class="input-box">
                    <input type="text" class="form-control" id="userId" name="userId" aria-describedby="userId-check" required>
                    <button class="btn btn-primary custom" type="button" id="userId-check">중복확인</button>
                </div>

                <div class="input-box">
                    <div class="input-group" style="margin-right: 10px">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                        <div class="invalid-feedback">비밀번호를 입력하세요.</div>
                    </div>
                    <div class="input-group">
                        <label for="passwordChk">비밀번호 확인</label>
                        <input type="password" id="passwordChk" class="form-control" required>
                        <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
                    </div>
                </div>

                <label for="userEmail">이메일</label>
                <div class="input-box">
                    <input type="email" class="form-control" id="userEmail" name="userEmail" aria-describedby="userEmail-check" required>
                    <button class="btn btn-primary custom" type="button" id="userEmail-check">중복확인</button>
                </div>

                <label for="userName">이름</label>
                <input type="text" class="form-control" id="userName" name="userName" style="margin-bottom: 15px;" required>

                <button type="button" class="login-btn" id="newLogin">회원가입하기</button>
                <button type="button" class="back-btn" id="go-back-btn">로그인화면으로 돌아가기</button>
            </form>
        </div>
        <!-- end : join Form  -->

    </div>
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{'/assets/js/page/join2.js'}"></script>
</th:block>
</html>
