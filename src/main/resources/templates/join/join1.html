<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/before}">

<th:block layout:fragment="content">
    <div class="card col-md-10">

        <!-- start : join Form  -->
        <div class="join-container">
            <h4>회원가입 이용약관</h4>

            <form id="form">
                <div class="ok-checkbox">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label for="remember">전체 동의하기</label>
                </div>
                <div class="scroll_box agree">
                    <p class="t1">회원가입을 위한 동의 목록입니다.</p>

                    <p class="t1">제1조</p>

                    <p class="t2">① 사용자의 회원가입과 함꼐 회원정보는 서버에 저장됩니다.</p>
                    <p class="t2">② 사용자의 회원정보는 특정 목적에 맞게 이용됩니다.</p>
                    <p class="t2">③ 만일 사용자의 회원정보가 특정 목적에 맞게 이용되는 것을 원하지 않는다면 관리자에게 문의해주세요.</p>
                    <p class="t2">④ 사용자가 첨부한 파일 및 이미지 등의 정보도 특정 목적에 맞게 이용됩니다.</p>

                    <p class="t1">[부 칙]</p>
                    <p class="t1">이 약관은 2024년 04월 27일부터 시행합니다.</p>
                </div>

                <button type="button" class="login-btn" id="go-to-newLogin">회원가입 하러가기</button>
                <button type="button" class="back-btn" id="go-back-btn">뒤로가기</button>
            </form>
        </div>
        <!-- end : join Form  -->

    </div>
</th:block>
<th:block layout:fragment="script">
    <script>

        $(function () {
            $("#go-back-btn").on('click', () => {
                window.location.href = '/login'
            })

            $("#go-to-newLogin").on('click', () => {
                if($("#remember").is(":checked")) window.location.href = "/join2"
                else Util.alert("회원정보 이용약관을 동의해주세요.")
            })
        });
    </script>
</th:block>
</html>
