<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="content">
    <th:block th:replace="~{fragments/title :: title('공지사항 관리')}"></th:block>
    <div style="text-align: right;">
        <button type="button" class="btn btn-primary" id="add-board">게시글 작성</button>
    </div>
    <div id="table"></div>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        const typeUid = /*[[${typeUid}]]*/ null;
        const type = /*[[${type}]]*/ "";
        history.replaceState({}, null, `/admin/board/report/${type}`)

        let table = new Table("table")

        $(document).ready(function() {
            table
                .setParams({typeUid: typeUid})
                .get('/api/admin/board/report/list.json')
                .usePagination()
                .headerCenter()
                .add(new Column("index").title("#").width(5).center())
                .add(new Column("title").title("제목").width(10).left())
                .add(new Column("noticeYn").title("공지여부").width(5).center().formatter(function (cell) {
                    const rowData = cell.getData()
                    return (rowData['noticeYn'] === 'Y') ? '<span style="color: green">공지</span>' : '<span style="color: red">미공지</span>'
                }))

            makeTable()

            $("#add-board").on('click', () => {
                window.location.href = `/admin/board/report/${type}/form?typeUid=${typeUid}`
            })
        })

        function makeTable() {
            Http.get(`/api/admin/board/type/view.json?hongBoardTypeUid=${typeUid}`).then((res) => {
                if(res['httpStatus'] === 200) {
                    const data = res.message
                    if(data['commentYn'] === 'Y') table.add(new Column("commentCnt").title("댓글개수").width(5).center())
                    if(data['fileAtchYn'] === 'Y') table.add(new Column("fileCnt").title("첨부개수").width(5).center())
                    table
                        .add(new Column("regName").title("등록자").width(10).center())
                        .add(new Column("regDt").title("등록일").width(10).center())
                }
            }).then(() => {
                table
                    .add(new Column("reportUid").title("수정하기").width(10).center().formatter(function (cell) {
                        const cellData = cell.getData()
                        return `<button type="button" class="btn btn-sm btn-outline-primary" data-num="${cellData['reportUid']}" onclick="editReport(this)">게시글 수정하기</button>`
                    }))
                    .add(new Column("reportUid").title("유저화면 <br> 보러가기").width(10).center().formatter(function (cell) {
                        const cellData = cell.getData()
                        return `<button type="button" class="btn btn-sm btn-outline-primary" data-num="${cellData['reportUid']}" onclick="userReport(this)">유저화면 보러가기</button>`
                    }))
                    .init()
            })
        }

        function editReport(This) {
            const reportUid = This.getAttribute("data-num")
            window.location.href = `/admin/board/report/${type}/edit/${reportUid}?typeUid=${typeUid}`
        }

        function userReport(This) {
            const reportUid = This.getAttribute("data-num")
            window.location.href = `/board/report/${type}/view/${reportUid}?typeUid=${typeUid}`
        }

    </script>
</th:block>

</html>
